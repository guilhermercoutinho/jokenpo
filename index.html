<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>

    <img src="./assets/logo-site.png" alt="logo do site">

    <main class="wrape">

        <div class="buttons-play">
            <button id="rock" onclick="humanPlay('rock')"><img src="./assets/pedra.png" alt="img-pedra"></button>
            <button id="paper" onclick="humanPlay('paper')"><img src="./assets/paper.png" alt="img-papel"></button>
            <button id="scissors" onclick="humanPlay('scissors')"><img src="./assets/scissors.png" alt="img-tesoura"></button>
        </div>

        <p id="human-score">Sua Pontuação: <span>0</span></p>
        <p id="machine-score">Pontuação Máquina: <span>0</span></p>
    </main>

    <img src="" id="result">

    <footer>
        <p class="footer-information">&copy;2024 - Desenvolvido por <a href="https://www.linkedin.com/in/guilherme-rcoutinho/" target="_blank">Guilherme Coutinho</a></p>
      </footer>
</body>

<script src="script.js"></script>

</html>
